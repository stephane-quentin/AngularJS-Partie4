<!doctype html>
<html lang="fr" ng-app="testApp">
    <head>
        <meta charset="UTF-8">
        <title>Exercice 3</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="script.js"></script>
    </head>
<body>
<div ng-controller="voituresCtrl">
  <table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
    <thead>
      <th>Marque</th>
      <th>Couleur</th>
    </thead>
    <tr ng-repeat="voiture in voitures | filter : 'verte' ">
      <!-- Ou pour filtrer les voitures de couleur vertes, ng-if="voiture.couleur == 'verte'" sans le |-->
      <td>
        {{voiture.marque}}
      </td>
      <td>
        {{voiture.couleur}}
      </td>
    </tr>
  </table>
</div>
</body>
</html>
