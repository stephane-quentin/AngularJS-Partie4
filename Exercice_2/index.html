<!doctype html>
<html lang="fr" ng-app="testApp">
    <head>
        <meta charset="UTF-8">
        <title>Exercice 2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="script.js"></script>
    </head>
<body>
<div ng-controller="voituresCtrl">
  <table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
    <thead>
      <th>Marque</th>
      <th>Couleur</th>
    </thead>
    <tr ng-repeat="voiture in voitures">
      <!-- ng-repeat est une directive qui permet de boucler directement dans le html -->
      <td>
        {{voiture.marque}}
        <!-- entre {{}} : expression -->
      </td>
      <td>
        {{voiture.couleur}}
      </td>
    </tr>
  </table>
</div>
</body>
</html>
